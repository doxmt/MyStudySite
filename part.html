<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Study Site - Part</title>
  <link rel="stylesheet" href="part.css" />
</head>
<body>
  <div id="container">
    <!-- 사이드바 -->
    <nav id="sidebar">
        <h1>MyStudySite</h1>
        <ul id="topic-list">
          <li id="add-topic-btn">
            <button>+</button>
          </li>
        </ul>
    </nav>
  
    <!-- 오른쪽 콘텐츠 -->
    <div id="right-content">
      <header>
        <div class="header-content">
          <p id="header-title">주제 > 파트</p>
          <button id="image-upload-btn" class="upload-btn">
            <img src="images/image.png" alt="이미지 업로드" class="upload-icon" />
          </button>
          <input type="file" id="image-upload-input" accept="image/*" class="hidden-input" />
        </div>
      </header>
  
      <!-- main 전체가 글쓰기 영역이 됨 -->
      <main id="content-area" contenteditable="true">
        여기에 글을 작성하세요...
      </main>
  
      <footer>
        <p>© 2025 MyStudySite by 송태하</p>
      </footer>
    </div>
  </div>

  <!-- 툴바 -->
  <div id="toolbar" class="toolbar hidden">
    <button onclick="formatText('bold')">B</button>
    <button onclick="formatText('italic')">I</button>
    <button onclick="formatText('underline')">U</button>
    <button onclick="adjustFontSize(2)">A+</button>
    <button onclick="adjustFontSize(-2)">A-</button>
    <input type="color" id="color-picker" onchange="changeTextColor(this.value)" title="텍스트 색상 변경" />
  </div>

  <script src="part.js"></script>
</body>
</html>
