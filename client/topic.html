<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Study Site</title>
  <link rel="stylesheet" href="topic.css" />
</head>
<body>
  <div id="container">
    <!-- 사이드바 -->
    <nav id="sidebar">
      <!-- 클릭 시 메인 페이지로 이동 -->
      <h1 id="main-title">MyStudySite</h1>
      <ul id="topic-list">
        <li id="add-topic-btn">
          <button>+</button>
        </li>
      </ul>
  </nav>
  
    <!-- 오른쪽 콘텐츠 -->
    <div id="right-content">
      <header>
        <p>주제 내용</p>
      </header>
  
      <main>
        <section id="part-list">
          <ul id="part-list-items">
            <!-- 서브 파트 추가 버튼 -->
            <li id="add-part-btn" aria-label="서브 파트 추가"></li>
          </ul>
        </section>
      </main>
  
      <footer>
        <p>© 2025 MyStudySite by 송태하</p>
      </footer>
    </div>
  </div>

  <script src="topic.js"></script>
</body>
</html>
